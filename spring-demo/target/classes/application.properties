# Spring Boot Application Configuration
spring.application.name=elk-spring-demo

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Database Configuration (H2 for demo)
spring.datasource.url=jdbc:h2:mem:elkdemo
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,loggers,httptrace
management.endpoint.health.show-details=always
management.endpoint.loggers.enabled=true

# Logging Configuration
logging.level.com.example.elkspringdemo=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Custom application properties
app.log.file.path=./logs/spring-demo.log
app.log.generate.enable=true
